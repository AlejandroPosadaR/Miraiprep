name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'miraiprep-env'
        type: choice
        options:
          - miraiprep-env
          - production

env:
  AWS_REGION: ap-southeast-2
  ECR_REPOSITORY_BACKEND: miraiprep-backend
  ECS_CLUSTER: miraiprep-cluster
  ECS_SERVICE_BACKEND: miraiprep-backend-service
  S3_BUCKET_FRONTEND: miraiprep
  CLOUDFRONT_DOMAIN: dx4li3mzryciw.cloudfront.net

jobs:
  # ============================================
  # Run CI first
  # ============================================
  ci:
    uses: ./.github/workflows/ci.yml

  # ============================================
  # Build and Push Backend to ECR
  # ============================================
  build-backend:
    name: Build & Push Backend
    runs-on: ubuntu-latest
    needs: ci
    environment:
      name: miraiprep-env
    permissions:
      id-token: write
      contents: read
    outputs:
      backend-image: ${{ steps.build-backend.outputs.image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Backend
        id: build-backend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --push \
            -t $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:latest \
            ./backend
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG" >> $GITHUB_OUTPUT

  # ============================================
  # Build and Deploy Frontend to S3
  # ============================================
  deploy-frontend-s3:
    name: Build & Deploy Frontend to S3
    runs-on: ubuntu-latest
    needs: ci
    environment:
      name: miraiprep-env
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Clean build artifacts
        working-directory: frontend
        run: |
          rm -rf dist/
          rm -rf node_modules/.vite

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_API_URL: ${{ secrets.API_URL }}
        run: npm run build

      - name: Upload to S3
        working-directory: frontend
        run: |
          aws s3 sync dist/ s3://${{ env.S3_BUCKET_FRONTEND }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html" \
            --exclude "*.json"
          
          # Upload HTML files with shorter cache
          aws s3 sync dist/ s3://${{ env.S3_BUCKET_FRONTEND }} \
            --delete \
            --cache-control "public, max-age=0, must-revalidate" \
            --include "*.html" \
            --include "*.json"

      - name: Invalidate CloudFront cache
        run: |
          if [ -n "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            aws cloudfront create-invalidation \
              --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
              --paths "/*"
          else
            echo "Skipping CloudFront invalidation: CLOUDFRONT_DISTRIBUTION_ID not set"
          fi

  # ============================================
  # Deploy Backend to ECS
  # ============================================
  deploy-backend:
    name: Deploy Backend to ECS
    runs-on: ubuntu-latest
    needs: build-backend
    environment:
      name: miraiprep-env
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Deploy Backend to ECS
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE_BACKEND }} \
            --force-new-deployment

      - name: Check deployment status before wait
        run: |
          echo "Checking service status before wait..."
          aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE_BACKEND }} \
            --query 'services[0].{Status:status,Running:runningCount,Desired:desiredCount,Pending:pendingCount}' \
            --output table
          
          echo ""
          echo "Recent events:"
          aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE_BACKEND }} \
            --query 'services[0].events[0:5].[createdAt,message]' \
            --output table

      - name: Wait for Backend deployment
        timeout-minutes: 15
        run: |
          echo "Waiting for service to become stable (max 15 minutes)..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE_BACKEND }} \
            --region ${{ env.AWS_REGION }} || {
              echo "❌ Service did not become stable. Checking status..."
              aws ecs describe-services \
                --cluster ${{ env.ECS_CLUSTER }} \
                --services ${{ env.ECS_SERVICE_BACKEND }} \
                --region ${{ env.AWS_REGION }} \
                --query 'services[0].{Status:status,Running:runningCount,Desired:desiredCount,Pending:pendingCount}' \
                --output table
              
              echo ""
              echo "Recent events:"
              aws ecs describe-services \
                --cluster ${{ env.ECS_CLUSTER }} \
                --services ${{ env.ECS_SERVICE_BACKEND }} \
                --region ${{ env.AWS_REGION }} \
                --query 'services[0].events[0:10].[createdAt,message]' \
                --output table
              
              echo ""
              echo "Task status:"
              TASK_ARNS=$(aws ecs list-tasks \
                --cluster ${{ env.ECS_CLUSTER }} \
                --service-name ${{ env.ECS_SERVICE_BACKEND }} \
                --region ${{ env.AWS_REGION }} \
                --query 'taskArns' \
                --output text 2>/dev/null || echo "")
              
              if [ -n "$TASK_ARNS" ] && [ "$TASK_ARNS" != "None" ]; then
                aws ecs describe-tasks \
                  --cluster ${{ env.ECS_CLUSTER }} \
                  --tasks $TASK_ARNS \
                  --region ${{ env.AWS_REGION }} \
                  --query 'tasks[*].{Status:lastStatus,Health:healthStatus,StoppedReason:stoppedReason}' \
                  --output table
              fi
              
              exit 1
            }

      - name: Output deployment URL
        run: |
          echo "✅ Backend deployment complete!"

  # ============================================
  # Post-deployment health check
  # ============================================
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend-s3]

    steps:
      - name: Check Backend health
        timeout-minutes: 5
        run: |
          API_URL="${{ secrets.API_URL }}"
          if [ -z "$API_URL" ]; then
            echo "⚠️  API_URL secret not set, skipping health check"
            exit 0
          fi
          
          # Ensure URL doesn't have trailing slash
          API_URL="${API_URL%/}"
          HEALTH_URL="${API_URL}/actuator/health"
          
          echo "Checking backend health at: $HEALTH_URL"
          echo "Waiting for backend to become healthy (max 5 minutes)..."
          
          for i in {1..30}; do
            # Try with both HTTP and HTTPS if needed
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "$HEALTH_URL" 2>/dev/null || echo "000")
            
            if [ "$STATUS" = "200" ]; then
              echo "✅ Backend is healthy (HTTP $STATUS)"
              exit 0
            fi
            
            if [ "$STATUS" != "000" ]; then
              echo "Backend responded with HTTP $STATUS (attempt $i/30)"
            else
              echo "Waiting for backend... (attempt $i/30)"
            fi
            
            sleep 10
          done
          
          echo "❌ Backend health check failed after 30 attempts"
          echo "Last status: $STATUS"
          echo "Tried URL: $HEALTH_URL"
          
          # Try to get more info
          echo ""
          echo "Debug info:"
          curl -v "$HEALTH_URL" 2>&1 | head -20 || echo "Could not connect"
          
          exit 1

      - name: Check Frontend health
        run: |
          # Use CloudFront distribution domain (works even if custom domain not configured)
          FRONTEND_URL="${{ secrets.FRONTEND_URL }}"
          
          # Prefer custom domain if set, otherwise use CloudFront domain from env
          if [ -n "$FRONTEND_URL" ] && [ "$FRONTEND_URL" != "" ]; then
            HEALTH_URL="$FRONTEND_URL"
            echo "Checking frontend at custom domain: $HEALTH_URL"
          else
            HEALTH_URL="https://${{ env.CLOUDFRONT_DOMAIN }}"
            echo "Checking frontend at CloudFront domain: $HEALTH_URL"
          fi
          
          # Ensure URL doesn't have trailing slash
          HEALTH_URL="${HEALTH_URL%/}"
          
          echo "Waiting for frontend to become healthy (max 2 minutes)..."
          
          for i in {1..12}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "$HEALTH_URL" 2>/dev/null || echo "000")
            
            if [ "$STATUS" = "200" ]; then
              echo "✅ Frontend is healthy (HTTP $STATUS)"
              exit 0
            fi
            
            if [ "$STATUS" != "000" ]; then
              echo "Frontend responded with HTTP $STATUS (attempt $i/12)"
            else
              echo "Waiting for frontend... (attempt $i/12)"
            fi
            
            sleep 10
          done
          
          echo "❌ Frontend health check failed after 12 attempts"
          echo "Last status: $STATUS"
          echo "Tried URL: $HEALTH_URL"
          
          # Try to get more info
          echo ""
          echo "Debug info:"
          curl -v "$HEALTH_URL" 2>&1 | head -20 || echo "Could not connect"
          
          exit 1
