name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  AWS_REGION: ap-southeast-2
  ECR_REPOSITORY_BACKEND: miraiprep-backend
  ECS_CLUSTER: miraiprep-cluster
  ECS_SERVICE_BACKEND: miraiprep-backend-service
  S3_BUCKET_FRONTEND: miraiprep

jobs:
  # ============================================
  # Run CI first
  # ============================================
  ci:
    uses: ./.github/workflows/ci.yml

  # ============================================
  # Build and Push Backend to ECR
  # ============================================
  build-backend:
    name: Build & Push Backend
    runs-on: ubuntu-latest
    needs: ci
    environment:
      name: miraiprep-env
    permissions:
      id-token: write
      contents: read
    outputs:
      backend-image: ${{ steps.build-backend.outputs.image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Backend
        id: build-backend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --push \
            -t $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:latest \
            ./backend
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG" >> $GITHUB_OUTPUT

  # ============================================
  # Build and Deploy Frontend to S3
  # ============================================
  deploy-frontend-s3:
    name: Build & Deploy Frontend to S3
    runs-on: ubuntu-latest
    needs: ci
    environment:
      name: miraiprep-env
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_API_URL: ${{ secrets.API_URL }}
        run: npm run build

      - name: Upload to S3
        working-directory: frontend
        run: |
          aws s3 sync dist/ s3://${{ env.S3_BUCKET_FRONTEND }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html" \
            --exclude "*.json"
          
          # Upload HTML files with shorter cache
          aws s3 sync dist/ s3://${{ env.S3_BUCKET_FRONTEND }} \
            --delete \
            --cache-control "public, max-age=0, must-revalidate" \
            --include "*.html" \
            --include "*.json"

      - name: Invalidate CloudFront cache
        run: |
          if [ -n "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            aws cloudfront create-invalidation \
              --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
              --paths "/*"
          else
            echo "Skipping CloudFront invalidation: CLOUDFRONT_DISTRIBUTION_ID not set"
          fi

  # ============================================
  # Deploy Backend to ECS
  # ============================================
  deploy-backend:
    name: Deploy Backend to ECS
    runs-on: ubuntu-latest
    needs: build-backend
    environment:
      name: miraiprep-env
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Deploy Backend to ECS
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE_BACKEND }} \
            --force-new-deployment

      - name: Wait for Backend deployment
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE_BACKEND }}

      - name: Output deployment URL
        run: |
          echo "✅ Backend deployment complete!"

  # ============================================
  # Post-deployment health check
  # ============================================
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend-s3]

    steps:
      - name: Check Backend health
        run: |
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.API_URL }}/actuator/health || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "✅ Backend is healthy"
              exit 0
            fi
            echo "Waiting for backend... (attempt $i/10)"
            sleep 10
          done
          echo "❌ Backend health check failed"
          exit 1

      - name: Check Frontend health
        run: |
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.FRONTEND_URL }} || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "✅ Frontend is healthy"
              exit 0
            fi
            echo "Waiting for frontend... (attempt $i/10)"
            sleep 10
          done
          echo "❌ Frontend health check failed"
          exit 1
