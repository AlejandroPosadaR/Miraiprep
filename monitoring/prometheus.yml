# Prometheus Configuration - Enterprise Grade
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'aimock-cluster'
    env: 'development'

# Alerting rules files
rule_files:
  - '/etc/prometheus/rules/*.yml'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          application: 'prometheus'

  # AIMock Backend Application
  - job_name: 'aimock-backend'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    scrape_timeout: 8s
    static_configs:
      - targets: ['backend:8080']
        labels:
          application: 'aimock-backend'
          environment: 'development'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'
