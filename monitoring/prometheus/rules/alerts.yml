groups:
  - name: aimock-alerts
    rules:
      # High error rate alert
      - alert: HighAIProcessingFailureRate
        expr: rate(ai_processing_failure_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High AI processing failure rate"
          description: "AI processing failure rate is {{ $value | humanize }} failures/sec"

      # AI response time alert
      - alert: SlowAIResponseTime
        expr: histogram_quantile(0.95, rate(ai_response_duration_seconds_bucket[5m])) > 30
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow AI response times"
          description: "95th percentile AI response time is {{ $value | humanize }}s"

      # High HTTP error rate
      - alert: HighHTTPErrorRate
        expr: sum(rate(http_server_requests_seconds_count{status=~"5.."}[5m])) / sum(rate(http_server_requests_seconds_count[5m])) > 0.05
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High HTTP 5xx error rate"
          description: "HTTP 5xx error rate is {{ $value | humanizePercentage }}"

      # WebSocket connection spike
      - alert: HighWebSocketConnections
        expr: websocket_connections_active > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of WebSocket connections"
          description: "Currently {{ $value }} active WebSocket connections"

      # JVM memory pressure
      - alert: HighJVMMemoryUsage
        expr: jvm_memory_used_bytes{area="heap"} / jvm_memory_max_bytes{area="heap"} > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High JVM heap memory usage"
          description: "JVM heap usage is {{ $value | humanizePercentage }}"

      # Application down
      - alert: ApplicationDown
        expr: up{job="aimock-backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "AIMock backend is down"
          description: "The backend application has been down for more than 1 minute"

  - name: infrastructure-alerts
    rules:
      # High CPU usage (if node_exporter is present)
      - alert: HighCPUUsage
        expr: process_cpu_usage > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value | humanizePercentage }}"

      # Database connection pool exhaustion
      - alert: DatabaseConnectionPoolExhausted
        expr: hikaricp_connections_active / hikaricp_connections_max > 0.9
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "{{ $value | humanizePercentage }} of database connections are in use"
