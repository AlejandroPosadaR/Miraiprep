apiVersion: 1

providers:
  - name: 'AIMock Dashboards'
    orgId: 1
    folder: 'AIMock'
    folderUid: 'aimock-folder'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: false
