spring.application.name=aimock-test

# Spring AI (tests only) - allow context to load without a real key
spring.ai.openai.api-key=dummy

# H2 for fast tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# Flyway disabled - schema from entities
spring.flyway.enabled=false

# JWT (minimal for tests)
jwt.secret=5367566859703373367639792F423F452848284D6251655468576D5A71347437
jwt.expiration=86400000

# SQS disabled for tests (use NoOpSQSService)
app.sqs.enabled=false

# TTS Provider (use default for tests)
tts.provider=openai

# Logging
logging.level.org.springframework.security=WARN
logging.level.com.example.aimock=DEBUG
